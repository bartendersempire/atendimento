/* Evitar problemas com o teclado virtual */

body {

.enviar {
    position: fixed;
    bottom: 20px; /* Ajuste a distância do botão do fundo da página */
    left: 50%; /* Posiciona o botão no centro horizontalmente */
    transform: translateX(-50%); /* Ajusta a posição para garantir que o botão esteja perfeitamente centralizado */

    padding: 10px;

    text-align: center;
    border-radius: 1vh;

}
.enviar:hover{
    opacity: 0.7;
}


.voltar {
    position: absolute;
    left: -4%; /* Posiciona o botão à esquerda */

    height: 4vh;

            if (value.length >= 8) {
                value = value.slice(0, 8) + ' ' + value.slice(8);

            if (value.length >= 11) {
                value = value.slice(0, 11) + ':' + value.slice(11);

        // A função que alterna a exibição do texto de ajuda
        function toggleTextoAjuda(element) {
            // Encontra o próximo elemento <div> com a classe texto-ajuda
            let textoAjuda = element.nextElementSibling;
            // Alterna entre mostrar e esconder o texto
            if (textoAjuda.style.display === "none" || textoAjuda.style.display === "") {
                 textoAjuda.style.display = "block"; // Mostra o texto
            } else {
                 textoAjuda.style.display = "none"; // Oculta o texto
            }
